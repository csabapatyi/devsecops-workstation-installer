workstation_user: "{{ ansible_user_id }}"
workstation_user_shell: "/usr/bin/fish"


#------------------------------------------------------------------------------
# Nvidia Configuration
#------------------------------------------------------------------------------
install_nvidia_drivers: true
nvidia_driver_type: "proprietary"  # Options: proprietary, open, nouveau

# Nvidia packages for Ubuntu 25.10
# Check available versions with: apt search nvidia-driver-
# Or get recommendation with: ubuntu-drivers devices
nvidia_packages:
  - nvidia-driver-580
  - nvidia-utils-580
  - nvidia-settings


#------------------------------------------------------------------------------
# Container Engine
#------------------------------------------------------------------------------
container_engine: "docker"  # Options: docker, podman, none

docker_gpg_key: "https://download.docker.com/linux/ubuntu/gpg"
docker_repo_url: "https://download.docker.com/linux/ubuntu"


#------------------------------------------------------------------------------
# Virtualization Configuration
#------------------------------------------------------------------------------
virtualization_provider: "libvirt"  # Options: libvirt, virtualbox, none

# HashiCorp Repository (for Vagrant/Terraform)
hashicorp_gpg_key: "https://apt.releases.hashicorp.com/gpg"
# Fallback to noble if questing is not yet supported
hashicorp_fallback_release: "noble"

install_vagrant: true
install_terraform: true

# VirtualBox (if using virtualbox provider)
install_vbox_extpack: false
vbox_gpg_key: "https://www.virtualbox.org/download/oracle_vbox_2016.asc"
vbox_repo_url: "https://download.virtualbox.org/virtualbox/debian"
vbox_fallback_release: "noble"


#------------------------------------------------------------------------------
# VS Code Configuration
#------------------------------------------------------------------------------
vscode_install_method: "repo"  # Options: repo, flatpak, snap, none
vscode_repo_url: "https://packages.microsoft.com/repos/code"
vscode_repo_key: "https://packages.microsoft.com/keys/microsoft.asc"

vscode_extensions:
  - ms-python.python
  - ms-azuretools.vscode-docker
  - redhat.ansible
  - redhat.vscode-yaml


#------------------------------------------------------------------------------
# Shell / Starship
#------------------------------------------------------------------------------
install_starship: true
load_custom_starship_config: false
starship_config_dir: "~/.config"

custom_shell_content: ""
custom_shell_aliases: []


#------------------------------------------------------------------------------
# Repositories
#------------------------------------------------------------------------------
custom_ppas: []
# Example:
#   - "ppa:neovim-ppa/stable"

custom_repositories: []
# Example:
#   - name: "google-chrome"
#     apt_repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/google-chrome-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main"
#     gpg_key: "https://dl.google.com/linux/linux_signing_key.pub"

direct_deb_urls:
# Example:
#   - "https://example.com/package.deb"
  - "https://www.synaptics.com/sites/default/files/Ubuntu/pool/stable/main/all/synaptics-repository-keyring.deb"


#------------------------------------------------------------------------------
# System Packages (from OS repositories)
#------------------------------------------------------------------------------
system_packages:
  # Terminal utilities
  - mc
  - htop
  - btop
  - glances
  - tree
  - jq
  - curl
  - wget
  - tmux
  - nala
  - fish
  - fish-common
  - tree
  - gdebi

  # Development
  - git
  - stow
  - make
  - build-essential
  - python3-pip
  - python3-venv
  - cargo
  - golang
  - openssl
  #- terraform
  #- vagrant
  - virt-manager
  - code

  # Networking
  - net-tools
  - dnsutils
  - ca-certificates
  - speedtest-cli

  # DevSecOps Tools
  - nmap

  # Desktop Packages
  - krusader
  - yakuake
  - kdeconnect
  - nautilus-kdeconnect
  - kde-config-flatpak
  - plasma-discover-backend-flatpak
  - virt-manager

  # System Lib
  - displaylink-driver
  - ffmpeg
  - qemu-system-common
  - qemu-utils


#------------------------------------------------------------------------------
# Flatpak Configuration
#------------------------------------------------------------------------------
flatpak_remotes: []

flatpak_packages:
# Example:
  # Browsers
  - app.zen_browser.zen
  - com.brave.Browser
  - com.microsoft.Edge
  # Dev + Utils
  - com.bitwarden.desktop                 # Password Manager Desktop Client
  - dev.zed.Zed                           # Rust based IDE
  - org.freefilesync.FreeFileSync         # File Sync utility
  - io.github.vikdevelop.SaveDesktop      # Save desktop config
  - com.github.tchx84.Flatseal            # Configure FlatPak package permissions
  # Media
  - com.github.unrud.VideoDownloader      # YouTube downloader
  - com.spotify.Client                    # Spotify
  - org.videolan.VLC                      # VLC playerc

#------------------------------------------------------------------------------
# Snap Configuration
#------------------------------------------------------------------------------
install_snapd: false
snap_packages: []


#------------------------------------------------------------------------------
# Rust/Cargo Packages
#------------------------------------------------------------------------------
rust_cargo_packages:
# Example:
  - cargo-update
  - bat
  - eza
  - ripgrep
  - gitui
  - topgrade
  - zoxide

#------------------------------------------------------------------------------
# NPM Global Packages
#------------------------------------------------------------------------------
npm_packages: []


#------------------------------------------------------------------------------
# URL Binary Downloads
#------------------------------------------------------------------------------
url_packages: []
# Example:
#   - name: "kubectl"
#     url: "https://dl.k8s.io/release/v1.32.0/bin/linux/amd64/kubectl"
#     dest: "/usr/local/bin/kubectl"


#------------------------------------------------------------------------------
# AppImage Downloadse
#------------------------------------------------------------------------------
appimage_packages: []


#------------------------------------------------------------------------------
# GitHub Repository Cloning
#------------------------------------------------------------------------------
github_repos: []

#------------------------------------------------------------------------------
# Cloud CLI Tools
#------------------------------------------------------------------------------
install_aws_cli: true
install_azure_cli: false
install_gcp_cli: false
install_gitlab_cli: false
install_github_cli: true


#------------------------------------------------------------------------------
# Dotfiles & Ricing
#------------------------------------------------------------------------------
dotfiles_repo: ""
dotfiles_dest: "~/.dotfiles"
dotfiles_version: "main"


nerd_font_urls:
# Example:
  - "https://github.com/ryanoasis/nerd-fonts/releases/download/v3.4.0/JetBrainsMono.zip"
  - "https://github.com/ryanoasis/nerd-fonts/releases/download/v3.4.0/NerdFontsSymbolsOnly.zip"
  - "https://github.com/ryanoasis/nerd-fonts/releases/download/v3.4.0/FiraCode.zip"

#------------------------------------------------------------------------------
# Misc
#------------------------------------------------------------------------------
install_neovim: true
